{% extends 'base.html' %}

{% block title %}Task List - Task Manager{% endblock %}

{% block content %}
<h2>My Tasks</h2>

<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{% url 'task_create' %}" class="btn btn-primary">Add Task</a>

</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>
                    <a href="{% url 'task_edit' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
