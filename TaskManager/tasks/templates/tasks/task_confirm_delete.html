{% extends 'base.html' %}

{% block title %}Delete Task - Task Manager{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the task?</h2>
<p><strong>{{ task.title }}</strong></p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-block">Yes, Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary btn-block">Cancel</a>
</form>
{% endblock %}
