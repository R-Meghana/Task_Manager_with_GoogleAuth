{% extends 'base.html' %}

{% block title %}Add/Edit Task - Task Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{% if task %}Edit Task{% else %}Add New Task{% endif %}</h2>
    <div class="card shadow-sm p-4 mt-3">
        <form method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <!-- Title Field -->
                <label for="id_title" style="display: inline-block; width: 120px; font-weight: bold; margin-right: 10px;">Title</label>
                {{ form.title }}
            </div>

            <div style="margin-bottom: 15px; display: flex; align-items: flex-start;">
                <!-- Description Field -->
                <label for="id_description" style="display: inline-block; width: 120px; font-weight: bold; margin-right: 10px;">Description</label>
                {{ form.description }}
                <style>
                    #id_description {
                        width: 300px;
                        height: 100px;
                    }
                </style>
            </div>

            <div class="d-grid gap-2">
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Save Task</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
